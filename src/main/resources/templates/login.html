<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/static/bootstrap-4.6.2-dist/css/bootstrap.min.css">
  <input type="hidden" id="_csrf" th:value="${_csrf}">
  <style>
    .login-form {
      width: 100%;
      max-width: 400px;
      padding: 16px;
      margin: auto;
    }

    @media screen and (max-width: 400px) {
      .login-form {
        margin-left: 16px;
        margin-right: 16px;
      }
    }

    html, body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body class="text-center">
  <div class="login-form card">
    <div class="card-body">
      <h3>登录Blog</h3>
      <div class="alert alert-danger" id="login-tips" style="display: none;" role="alert"></div>
      <input class="form-control mb-3" type="email" placeholder="邮箱" id="email">
      <input class="form-control mb-3" type="password" placeholder="密码" id="password">
      <button id="btn-login" class="btn btn-primary btn-block" type="button">登录</button>
    </div>
  </div>
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js" ></script>
  <script src="/static/js/sweetalert2.min.js"></script>
  <script>
    loginTips = $('#login-tips')
    $('#btn-login').click(function() {
      let email = $('#email').val()
      let password = $('#password').val()
      if(email === null || email.trim().length === 0) {
        loginTips.text('请输入邮箱')
        loginTips.css('display', 'block')
        return
      }
      if(password === null || password.trim().length === 0) {
        loginTips.text('请输入密码')
        loginTips.css('display', 'block')
        return
      }
      let data = {'email':email, 'password': password}

      $.ajax({
        url: '/api/login',
        dataType: 'json',
        contentType: 'application/json;charset=utf8',
        headers: {
          '_csrf-token': $('#_csrf').val()
        },
        data: JSON.stringify(data),
        method: 'POST',
        success: function(res) {
            window.location.href = '/console/articles'
        },
        error: function(error) {
          loginTips.text(error.responseJSON.message)
          loginTips.css('display', 'block')
        }
      })
    })

    function getQueryParam(key) {
      let queryStr = window.location.search.substring(1)
      let arrs = queryStr.split('&')
      for(let i= 0; i < arrs.length; i++) {
        let pair = arrs[i].split('=')
        if (pair[0] === key) {
          return pair[1]
        }
      }
    }
  </script>
</body>
</html>
