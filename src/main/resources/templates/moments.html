<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>动态列表</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="/static/tabler/css/tabler.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/prism.css">
    <style>
        @media screen and (min-width: 768px) {
            .list-timeline:not(.list-timeline-simple):before {
                position: absolute;
                top: 0;
                bottom: 0;
                left: calc(7.5rem + 2px);
                z-index: 1;
                display: block;
                width: 4px;
                content: "";
                background-color: #f4f6fa;
            }
        }
    </style>
</head>
<body class="antialiased">
<div class="page">
    <header class="navbar navbar-expand-md navbar-light d-print-none">
        <div class="container-xl">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-menu">
                <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">
                                <span class="nav-link-icon d-md-none d-lg-inline-block">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                         viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                         stroke-linecap="round" stroke-linejoin="round"><path stroke="none"
                                                                                              d="M0 0h24v24H0z"
                                                                                              fill="none"/><polyline
                                            points="5 12 3 12 12 3 21 12 19 12"/><path
                                            d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7"/><path
                                            d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6"/></svg>
                                </span>
                                <span class="nav-link-title">主页</span>
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/moments}">
                                <span class="nav-link-icon d-md-none d-lg-inline-block">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                         viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                         stroke-linecap="round" stroke-linejoin="round"><path stroke="none"
                                                                                              d="M0 0h24v24H0z"
                                                                                              fill="none"/><circle
                                            cx="12" cy="12" r="4"/><circle cx="12" cy="12" r="9"/><line x1="15" y1="15"
                                                                                                        x2="18.35"
                                                                                                        y2="18.35"/><line
                                            x1="9" y1="15" x2="5.65" y2="18.35"/><line x1="5.65" y1="5.65" x2="9"
                                                                                       y2="9"/><line x1="18.35"
                                                                                                     y1="5.65" x2="15"
                                                                                                     y2="9"/></svg>
                                </span>
                                <span class="nav-link-title">动态</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">
                            <span class="nav-link-icon d-md-none d-lg-inline-block">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                     stroke-linecap="round" stroke-linejoin="round"><path stroke="none"
                                                                                          d="M0 0h24v24H0z"
                                                                                          fill="none"/><path
                                        d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"/><path
                                        d="M20 12h-13l3 -3m0 6l-3 -3"/></svg>
                            </span>
                                <span class="nav-link-title">
                              控制台
                            </span>
                            </a>
                        </li>
                    </ul>
                    <div class="ms-md-auto ps-md-4 py-2 py-md-0 me-md-4 order-first order-md-last flex-grow-1 flex-md-grow-0">
                        <form action="." method="get">
                            <div class="input-icon">
                            <span class="input-icon-addon">
                              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                   viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                   stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z"
                                                                                        fill="none"/><circle cx="10"
                                                                                                             cy="10"
                                                                                                             r="7"/><line
                                      x1="21" y1="21" x2="15" y2="15"/></svg>
                            </span>
                                <input type="text" class="form-control" placeholder="Search…"
                                       aria-label="Search in website">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="page-wrapper">
        <div class="page-body">
            <div class="container-xl">
                <div class="col-lg-8">
                    <ul class="list list-timeline">
                        <li th:each="archiveMoment: ${archiveMoments.data}">
                            <div class="list-timeline-icon bg-twitter"><!-- Download SVG icon from http://tabler-icons.io/i/brand-twitter -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z" /></svg>
                            </div>
                            <div class="list-timeline-content">
                                <div class="list-timeline-time" th:text="${archiveMoment.archiveDate}">10 hrs ago</div>
                                <div th:each="moment: ${archiveMoment.moments}" th:data-momentid="${moment.id}">
                                <div class="list-timeline-title" th:text="${#temporals.format(moment.postedTime, 'MM-dd HH:mm')}">+1150 Followers</div>
                                <div th:utext="${moment.content}"></div>
                                <div class="text-muted">
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                             class="icon icon-tabler icon-tabler-flame" width="24" height="24"
                                             viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                             stroke-linecap="round" stroke-linejoin="round">
                                           <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                           <path d="M12 12c2 -2.96 0 -7 -1 -8c0 3.038 -1.773 4.741 -3 6c-1.226 1.26 -2 3.24 -2 5a6 6 0 1 0 12 0c0 -1.532 -1.056 -3.94 -2 -5c-1.786 3 -2.791 3 -4 2z"></path>
                                        </svg>
                                        <span th:text="${moment.hits}"></span>
                                    </span>
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                             class="icon icon-tabler icon-tabler-message-dots" width="24" height="24"
                                             viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                             stroke-linecap="round" stroke-linejoin="round">
                                           <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                           <path d="M4 21v-13a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v6a3 3 0 0 1 -3 3h-9l-4 4"></path>
                                           <path d="M12 11l0 .01"></path>
                                           <path d="M8 11l0 .01"></path>
                                           <path d="M16 11l0 .01"></path>
                                        </svg>
                                        <span th:text="${moment.comments}"></span>
                                    </span>
                                </div>
                            </div>
                            </div>
                        </li>
                    </ul>

                    <ul class="pagination justify-content-center mt-2">
                        <li class="page-item">
                            <a class="page-link" href="#">1</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Libs JS -->
<script src="/static/js/jquery.min.js"></script>
<!-- Tabler Core -->
<script src="/static/tabler/js/tabler.min.js"></script>
<script type="text/javascript" src="/static/js/prism.js"></script>

<script>
    let rootPath = '[[@{/}]]';
    for (elem of document.querySelectorAll('[data-momentid]')) {
        elem.addEventListener('click', function () {
            window.location.href = rootPath + 'moment/' + this.dataset.momentid;
        });
    }
</script>

</body>
</html>
